<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>话题详情 - Blossom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/post.css">
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="back-btn">← 返回首页</a>
        </div>
        <div class="nav-center">
            <h1 class="nav-logo">BLOSSOM</h1>
        </div>
        <div class="nav-right">
            <span class="nav-status">浏览模式</span>
        </div>
    </nav>

    <main class="detail-container">
        <!-- 话题详情卡片 -->
        <article id="topic-detail" class="detail-card">
            <div class="loading">加载中...</div>
        </article>

        <!-- 评论区域 -->
        <section class="comments-section">
            <div class="comments-header">
                <h3 class="comments-title">评论 (<span id="comment-count">0</span>)</h3>
            </div>

            <!-- 发表评论表单（登录后显示） -->
            <div id="comment-form-container" class="comment-form-container" style="display: none;">
                <form id="comment-form" class="comment-form">
                    <textarea 
                        id="comment-input" 
                        placeholder="说说你的想法..." 
                        rows="4"
                        maxlength="1000"
                        class="comment-textarea"
                        required></textarea>
                    <div class="comment-form-footer">
                        <span class="char-count"><span id="comment-char-count">0</span>/1000</span>
                        <button type="submit" class="btn-comment">发表评论</button>
                    </div>
                </form>
            </div>

            <!-- 评论列表 -->
            <div id="comments-list" class="comments-list">
                <div class="loading">加载评论中...</div>
            </div>

            <!-- 加载更多按钮 -->
            <div id="load-more-container" style="display: none; text-align: center; margin-top: 25px;">
                <button id="load-more-btn" class="btn-load-more">加载更多评论</button>
            </div>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/detail.js"></script>
</body>
</html>
