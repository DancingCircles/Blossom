<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blossom - 创意论坛社区 | 思想绽放的地方</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/smooth-scroll.css">
    <link rel="stylesheet" href="css/topic-search.css">
</head>
<body>

    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-left">
            <h2 class="nav-logo">BLOSSOM</h2>
        </div>
        <div class="nav-center">
            <span class="nav-welcome">创意论坛社区</span>
        </div>
        <div class="nav-right">
            <!-- 发帖按钮 -->
            <a href="post.html" class="post-btn" id="post-btn">
                <span class="post-icon">✍️</span>
                <span>发帖</span>
            </a>
            
            <!-- 用户菜单按钮 -->
            <div class="user-actions">
                <button id="user-menu-btn" class="user-menu-btn">
                    <span class="user-icon">👤</span>
                    <span id="username-display">登录</span>
                </button>
                <div id="user-dropdown" class="user-dropdown">
                    <!-- 未登录状态 -->
                    <div id="not-logged-in">
                        <a href="login.html" class="dropdown-item">登录 / 注册</a>
                    </div>
                    <!-- 已登录状态 -->
                    <div id="logged-in" style="display: none;">
                        <div class="dropdown-user">
                            <span id="user-name">用户名</span>
                        </div>
                        <a href="post.html" class="dropdown-item">发布话题</a>
                        <button id="logout-btn" class="dropdown-item">退出登录</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- Hero 区域 -->
        <section class="hero-section">
            <div class="logo-container">
                <h1 class="main-text">BLOSSOM</h1>
            </div>
            <p class="tagline">创意交流 · 自由讨论 · 共同成长</p>
            
            <!-- 特性展示 -->
            <div class="features-row">
                <div class="feature-box">
                    <h3>TECH</h3>
                    <p>编程 · 开发</p>
                </div>
                <div class="feature-box">
                    <h3>CREATIVE</h3>
                    <p>设计 · 艺术</p>
                </div>
                <div class="feature-box">
                    <h3>LIFE</h3>
                    <p>生活 · 分享</p>
                </div>
            </div>
        </section>

        <!-- 公告栏 -->
        <section class="announcement-section">
            <div class="announcement-header">
                <div class="announcement-icon">!</div>
                <h2 class="announcement-title">社区公告</h2>
            </div>
            <div class="announcement-content">
                <p>欢迎来到 Blossom 论坛 - 开发者与创作者的交流社区</p>
            </div>
        </section>

        <!-- 分类导航 -->
        <section class="category-nav">
            <h2 class="category-title">话题分类</h2>
            <div class="category-grid">
                <a href="#" class="category-item">
                    <div class="category-name">技术</div>
                    <div class="category-count">1,234</div>
                </a>
                <a href="#" class="category-item">
                    <div class="category-name">设计</div>
                    <div class="category-count">856</div>
                </a>
                <a href="#" class="category-item">
                    <div class="category-name">产品</div>
                    <div class="category-count">567</div>
                </a>
                <a href="#" class="category-item">
                    <div class="category-name">讨论</div>
                    <div class="category-count">890</div>
                </a>
            </div>
        </section>

        <!-- 社区数据横幅 -->
        <section class="stats-banner">
            <div class="stats-banner-item">
                <span class="stats-banner-value">2,024</span>
                <span class="stats-banner-label">活跃用户</span>
            </div>
            <div class="stats-banner-item">
                <span class="stats-banner-value">10K+</span>
                <span class="stats-banner-label">话题总数</span>
            </div>
            <div class="stats-banner-item">
                <span class="stats-banner-value">432</span>
                <span class="stats-banner-label">在线用户</span>
            </div>
        </section>

        <!-- 话题卡片区域 -->
        <section class="topics-section">
            <div class="section-header">
                <h2 class="section-title">
                    <span class="title-text">热门话题</span>
                </h2>
                
                <!-- 搜索框 -->
                <div class="topic-search-box">
                    <input type="text" placeholder="搜索话题..." class="topic-search-input" id="topic-search-input">
                    <button class="topic-search-btn" id="topic-search-btn">搜索</button>
                </div>
                
                <!-- 排序选择 -->
                <div class="sort-selector">
                    <button class="sort-btn active" data-sort="hot">最热</button>
                    <button class="sort-btn" data-sort="new">最新</button>
                    <button class="sort-btn" data-sort="like">点赞</button>
                    <button class="sort-btn hot-ranking-btn" data-sort="ranking">🔥 热榜</button>
                </div>
            </div>
            
            <div class="topics-grid">
                <!-- 话题将通过 JavaScript 动态加载 -->
            </div>
            
            <!-- 分页控制 -->
            <div class="pagination-container" id="pagination-container">
                <button class="pagination-btn" id="prev-page" disabled>
                    <span>← 上一页</span>
                </button>
                <div class="pagination-info">
                    第 <span id="current-page">1</span> 页 / 共 <span id="total-pages">1</span> 页
                </div>
                <button class="pagination-btn" id="next-page">
                    <span>下一页 →</span>
                </button>
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="footer-right">
                <p class="footer-text">© 2024 BLOSSOM FORUM - 创意论坛社区</p>
                <div class="footer-links">
                    <a href="#">关于我们</a>
                    <a href="#">使用条款</a>
                    <a href="#">隐私政策</a>
                </div>
            </div>
        </footer>
    </main>

    <!-- 回到顶部按钮 -->
    <button class="floating-btn back-to-top" id="back-to-top" title="回到顶部">
        ↑
    </button>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
        // 回到顶部功能
        const backToTopBtn = document.getElementById('back-to-top');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopBtn.classList.add('visible');
            } else {
                backToTopBtn.classList.remove('visible');
            }
        });
        
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
    </script>
</body>
</html>
