# Prometheus 配置文件

global:
  scrape_interval: 15s # 默认抓取间隔
  evaluation_interval: 15s # 规则评估间隔
  external_labels:
    cluster: 'bullbell'
    environment: 'development'

# 告警管理器配置（可选）
# alerting:
