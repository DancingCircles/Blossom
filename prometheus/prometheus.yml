#         - targets: ['alertmanager:9093']

# 规则文件（可选）
# rule_files:
#   - "alert_rules.yml"

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Bullbell 后端服务监控
  - job_name: 'bullbell-backend'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['backend:8082']
        labels:
          service: 'backend'
          app: 'bullbell-forum'

